<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<script src="./app.js" defer></script>
		<title>Calculator</title>
	</head>
	<body>
		<div class="container">
            <div class="display">0</div>
            <div class="buttons">
                <button class="clear-btn">AC</button>
                <button class="operator opposite-btn">+/-</button>
                <button class="operator percent-btn">%</button>
                <button class="operator divide-btn">รท</button>
                <button class="digit">7</button>
                <button class="digit">8</button>
                <button class="digit">9</button>
                <button class="operator multiply-btn">x</button>
                <button class="digit">4</button>
                <button class="digit">5</button>
                <button class="digit">6</button>
                <button class="operator subtract-btn">-</button>
                <button class="digit">1</button>
                <button class="digit">2</button>
                <button class="digit">3</button>
                <button class="operator sum-btn">+</button>
                <button class="delete">del</button>
                <button class="digit">0</button>
                <button class="digit decimal-btn">.</button>
                <button class="equal-btn">=</button>
            </div>
        </div>
	</body>
</html>
